<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spell & Learn</title>
<link rel="manifest" href="manifest.json">

<style>
  body{
    margin:0;
    overflow:hidden;
    font-family:Arial,sans-serif;
    background:#cfe9ff;
    text-align:center;
  }
  h2{
    margin:6px 0;
    font-size:28px;
  }
  canvas{
    display:block;
    margin:0 auto;
    touch-action:none;
  }
</style>
</head>

<body>

<h2>Spell & Learn</h2>
<canvas id="c"></canvas>

<!-- WORD COMPLETE POPUP -->
<div id="popup" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  align-items:center;
  justify-content:center;
  z-index:10;">
  <div style="
    background:#fff;
    padding:24px;
    border-radius:24px;
    width:85%;
    max-width:320px;
    text-align:center;">
    <div id="popupImg" style="font-size:96px">ğŸ±</div>
    <div id="popupWord" style="font-size:36px;font-weight:bold;margin:12px 0"></div>
    <button id="popupBtn" style="
      font-size:24px;
      padding:12px 28px;
      border:none;
      border-radius:16px;
      background:#4caf50;
      color:#fff;">
      OK
    </button>
  </div>
</div>

<!-- FIRST TIME HELP POPUP -->
<div id="helpPopup" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  align-items:center;
  justify-content:center;
  z-index:20;">
  <div style="
    background:#fff;
    border-radius:24px;
    padding:24px;
    width:90%;
    max-width:340px;
    text-align:center;">
    <h2>How to Play</h2>
    <p style="font-size:18px;">ğŸ‘† Move the cat</p>
    <p style="font-size:18px;">ğŸ”¤ Touch the letters</p>
    <p style="font-size:18px;">ğŸ‰ Spell the word</p>
    <button onclick="closeHelp()" style="
      margin-top:16px;
      font-size:22px;
      padding:12px 24px;
      border:none;
      border-radius:16px;
      background:#4caf50;
      color:white;">
      Letâ€™s Play!
    </button>
  </div>
</div>

<script>
/* ===== CANVAS ===== */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ===== BACKGROUND IMAGE ===== */
const bg = new Image();
bg.src = "bg.png";

/* ===== WORD LIST ===== */
const words = [
  "CAT","DOG","COW","PIG","HEN","DUCK","GOAT","LION","BEAR","FROG",
  "FISH","BIRD","DEER","MONKEY","HORSE","SHEEP","TIGER","RABBIT","MOUSE",
  "APPLE","MANGO","BANANA","GRAPE","ORANGE","PEACH","PEAR","PLUM",
  "BALL","BOOK","PEN","CUP","HAT","BAG","BOX","CHAIR","TABLE","BED",
  "KEY","PHONE","CLOCK","SHOE",
  "CAR","BUS","VAN","BIKE","TRAIN","SHIP","PLANE",
  "SUN","MOON","STAR","TREE","RAIN","SNOW","CLOUD","FLOWER","LEAF",
  "MILK","WATER","BREAD","EGG","CAKE","HOME","DOOR","HOUSE"
];

function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}
shuffle(words);

/* ===== EMOJI MAP ===== */
const emojiMap = {
  CAT:"ğŸ±", DOG:"ğŸ¶", COW:"ğŸ„", PIG:"ğŸ·", HEN:"ğŸ”", DUCK:"ğŸ¦†",
  GOAT:"ğŸ", LION:"ğŸ¦", BEAR:"ğŸ»", FROG:"ğŸ¸", FISH:"ğŸŸ",
  BIRD:"ğŸ¦", DEER:"ğŸ¦Œ", MONKEY:"ğŸ’", HORSE:"ğŸ´", SHEEP:"ğŸ‘",
  TIGER:"ğŸ¯", RABBIT:"ğŸ°", MOUSE:"ğŸ­",
  APPLE:"ğŸ", MANGO:"ğŸ¥­", BANANA:"ğŸŒ", GRAPE:"ğŸ‡",
  ORANGE:"ğŸŠ", PEACH:"ğŸ‘", PEAR:"ğŸ", PLUM:"ğŸ‘",
  BALL:"âš½", BOOK:"ğŸ“˜", PEN:"ğŸ–Šï¸", CUP:"â˜•", HAT:"ğŸ§¢",
  BAG:"ğŸ’", BOX:"ğŸ“¦", CHAIR:"ğŸª‘", TABLE:"ğŸª‘", BED:"ğŸ›ï¸",
  KEY:"ğŸ”‘", PHONE:"ğŸ“±", CLOCK:"â°", SHOE:"ğŸ‘Ÿ",
  CAR:"ğŸš—", BUS:"ğŸšŒ", VAN:"ğŸš", BIKE:"ğŸš²",
  TRAIN:"ğŸš†", SHIP:"ğŸš¢", PLANE:"âœˆï¸",
  SUN:"â˜€ï¸", MOON:"ğŸŒ™", STAR:"â­", TREE:"ğŸŒ³",
  RAIN:"ğŸŒ§ï¸", SNOW:"â„ï¸", CLOUD:"â˜ï¸", FLOWER:"ğŸŒ¸", LEAF:"ğŸƒ",
  MILK:"ğŸ¥›", WATER:"ğŸ’§", BREAD:"ğŸ", EGG:"ğŸ¥š", CAKE:"ğŸ°",
  HOME:"ğŸ ", DOOR:"ğŸšª", HOUSE:"ğŸ ",
  DEFAULT:"ğŸ‰"
};

/* ===== GAME STATE ===== */
let w=0,i=0,collected="",hitLock=false;
const player={x:200,y:300};
const letter={x:100,y:150,char:words[0][0]};

/* ===== SPEECH ===== */
function speak(t){
  if(!speechSynthesis) return;
  speechSynthesis.cancel();
  const u=new SpeechSynthesisUtterance(t);
  u.rate=0.6;
  speechSynthesis.speak(u);
}

/* ===== TOUCH ===== */
canvas.addEventListener("touchmove",e=>{
  const r=canvas.getBoundingClientRect();
  const t=e.touches[0];
  player.x=t.clientX-r.left-40;
  player.y=t.clientY-r.top-40;
  e.preventDefault();
});

/* ===== DRAW ===== */
function drawBackground(){
  if(bg.complete){
    ctx.drawImage(bg,0,0,canvas.width,canvas.height);
  }else{
    ctx.fillStyle="#dff1ff";
    ctx.fillRect(0,0,canvas.width,canvas.height);
  }
}

function drawUI(){
  ctx.fillStyle="rgba(255,255,255,0.9)";
  ctx.fillRect(0,0,canvas.width,70);
  ctx.fillStyle="#333";
  ctx.font="bold 28px Arial";
  ctx.textAlign="center";
  ctx.fillText("Word: "+collected,canvas.width/2,45);
}

function drawPlayer(){
  ctx.beginPath();
  ctx.arc(player.x+40,player.y+40,40,0,Math.PI*2);
  ctx.fillStyle="#ffd180";
  ctx.fill();
  ctx.font="52px Arial";
  ctx.textAlign="center";
  ctx.fillText("ğŸ±",player.x+40,player.y+52);
}

function drawLetter(){
  ctx.beginPath();
  ctx.arc(letter.x+60,letter.y+60,55,0,Math.PI*2);
  ctx.fillStyle="#66bb6a";
  ctx.fill();
  ctx.fillStyle="#fff";
  ctx.font="bold 72px Arial";
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  ctx.fillText(letter.char,letter.x+60,letter.y+60);
}

/* ===== POPUP ===== */
const popup=document.getElementById("popup");
const popupImg=document.getElementById("popupImg");
const popupWord=document.getElementById("popupWord");
const popupBtn=document.getElementById("popupBtn");

function showPopup(word){
  popupImg.textContent = emojiMap[word] || emojiMap.DEFAULT;
  popupWord.textContent = word;
  popup.style.display="flex";
}

popupBtn.onclick=()=>{
  popup.style.display="none";
  w=(w+1)%words.length;
  i=0; collected="";
  letter.char=words[w][0];
  letter.x=Math.random()*(canvas.width-140)+40;
  letter.y=Math.random()*(canvas.height-200)+100;
  hitLock=false;
};

/* ===== COLLISION ===== */
function check(){
  if(hitLock) return;
  const dx=(player.x+40)-(letter.x+60);
  const dy=(player.y+40)-(letter.y+60);
  if(Math.hypot(dx,dy)<85){
    hitLock=true;
    collected+=letter.char;
    speak(letter.char);
    i++;
    letter.x=-200;
    if(i<words[w].length){
      setTimeout(()=>{
        letter.char=words[w][i];
        letter.x=Math.random()*(canvas.width-140)+40;
        letter.y=Math.random()*(canvas.height-200)+100;
        hitLock=false;
      },300);
    }else{
      setTimeout(()=>{
        speak(words[w]);
        showPopup(words[w]);
      },400);
    }
  }
}

/* ===== FIRST TIME HELP ===== */
function closeHelp(){
  document.getElementById("helpPopup").style.display="none";
  localStorage.setItem("spelllearn_help_seen","yes");
}

window.addEventListener("load",()=>{
  if(!localStorage.getItem("spelllearn_help_seen")){
    setTimeout(()=>{
      document.getElementById("helpPopup").style.display="flex";
    },600);
  }
});

/* ===== LOOP ===== */
function loop(){
  drawBackground();
  drawUI();
  drawLetter();
  drawPlayer();
  check();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
