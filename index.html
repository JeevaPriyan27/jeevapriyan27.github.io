  display:none;

  inset:0;

    <button id="popupBtn" style="
      font-size:24px;

<script>
/* ================= CANVAS ================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ================= BACKGROUND IMAGE ================= */
const bg = new Image();
bg.src = "bg.png";

/* ================= WORD LIST (80 WORDS) ================= */
const words = [
  // Animals (20)
  "CAT","DOG","COW","PIG","HEN","DUCK","GOAT","LION","TIGER","BEAR",
  "FROG","FISH","BIRD","DEER","MONKEY","HORSE","SHEEP","RABBIT","MOUSE","ELEPHANT",

  // Fruits & Food (20)
  "APPLE","MANGO","BANANA","GRAPE","ORANGE","PEACH","PEAR","PLUM","LEMON","CHERRY",
  "MILK","BREAD","EGG","CAKE","RICE","CORN","HONEY","JUICE","COOKIE","CHEESE",

  // Vehicles (10)
  "CAR","BUS","VAN","BIKE","TRAIN","TRUCK","SHIP","PLANE","SCOOTER","TRACTOR",

  // Home & Objects (15)
  "BALL","BOOK","PEN","CUP","HAT","BAG","BOX","CHAIR","TABLE","BED",
  "DOOR","KEY","PHONE","CLOCK","SHOE",

  // Nature (15)
  "SUN","MOON","STAR","TREE","RAIN","SNOW","CLOUD","FLOWER","LEAF","GRASS",
  "RIVER","MOUNTAIN","WIND","FIRE","STONE"
];

/* ================= EMOJI MAP ================= */
const emojiMap = {
  CAT:"ğŸ±", DOG:"ğŸ¶", COW:"ğŸ„", PIG:"ğŸ·", HEN:"ğŸ”", DUCK:"ğŸ¦†",
  GOAT:"ğŸ", LION:"ğŸ¦", TIGER:"ğŸ¯", BEAR:"ğŸ»",
  FROG:"ğŸ¸", FISH:"ğŸŸ", BIRD:"ğŸ¦", DEER:"ğŸ¦Œ",
  MONKEY:"ğŸ’", HORSE:"ğŸ´", SHEEP:"ğŸ‘", RABBIT:"ğŸ°",
  MOUSE:"ğŸ­", ELEPHANT:"ğŸ˜",

  APPLE:"ğŸ", MANGO:"ğŸ¥­", BANANA:"ğŸŒ", GRAPE:"ğŸ‡",
  ORANGE:"ğŸŠ", PEACH:"ğŸ‘", PEAR:"ğŸ", PLUM:"ğŸ‘",
  LEMON:"ğŸ‹", CHERRY:"ğŸ’",
  MILK:"ğŸ¥›", BREAD:"ğŸ", EGG:"ğŸ¥š", CAKE:"ğŸ°",
  RICE:"ğŸš", CORN:"ğŸŒ½", HONEY:"ğŸ¯", JUICE:"ğŸ§ƒ",
  COOKIE:"ğŸª", CHEESE:"ğŸ§€",

  CAR:"ğŸš—", BUS:"ğŸšŒ", VAN:"ğŸš", BIKE:"ğŸš²",
  TRAIN:"ğŸš†", TRUCK:"ğŸšš", SHIP:"ğŸš¢",
  PLANE:"âœˆï¸", SCOOTER:"ğŸ›´", TRACTOR:"ğŸšœ",

  BALL:"âš½", BOOK:"ğŸ“˜", PEN:"ğŸ–Šï¸", CUP:"â˜•",
  HAT:"ğŸ§¢", BAG:"ğŸ’", BOX:"ğŸ“¦", CHAIR:"ğŸª‘",
  TABLE:"ğŸª‘", BED:"ğŸ›ï¸", DOOR:"ğŸšª", KEY:"ğŸ”‘",
  PHONE:"ğŸ“±", CLOCK:"â°", SHOE:"ğŸ‘Ÿ",

  SUN:"â˜€ï¸", MOON:"ğŸŒ™", STAR:"â­", TREE:"ğŸŒ³",
  RAIN:"ğŸŒ§ï¸", SNOW:"â„ï¸", CLOUD:"â˜ï¸", FLOWER:"ğŸŒ¸",
  LEAF:"ğŸƒ", GRASS:"ğŸŒ±", RIVER:"ğŸï¸",
  MOUNTAIN:"â›°ï¸", WIND:"ğŸ’¨", FIRE:"ğŸ”¥", STONE:"ğŸª¨"
};

/* ================= GAME STATE ================= */
let w = 0;
let i = 0;
let collected = "";
let canCollide = false;
let userStarted = false;

const player = { x:200, y:300 };

const letter = {
  x:0, y:0,
  vx:1.2, vy:1.1,
  char: words[0][0],
  color:"#66bb6a"
};

/* ================= UTILITIES ================= */
function rand(min,max){ return Math.random()*(max-min)+min; }

function randomColor(){
  const colors=["#ff7043","#42a5f5","#66bb6a","#ab47bc","#ffca28"];
  return colors[Math.floor(Math.random()*colors.length)];
}

/* ================= SAFE LETTER SPAWN ================= */
function spawnSafeLetter(){
  let tries=0;
  do{
    letter.x = rand(40, canvas.width-140);
    letter.y = rand(100, canvas.height-200);
    tries++;
  }while(
    Math.hypot(
      (player.x+40)-(letter.x+60),
      (player.y+40)-(letter.y+60)
    ) < 180 && tries < 20
  );

  letter.vx = rand(-1.5,1.5);
  letter.vy = rand(-1.5,1.5);
  letter.color = randomColor();

  canCollide = false;
  setTimeout(()=>canCollide=true,600);
}

/* ================= SPEECH ================= */
function speak(text){
  if(!userStarted) return;
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.6;
  speechSynthesis.speak(u);
}

/* ================= INPUT ================= */
canvas.addEventListener("touchmove", e=>{
  userStarted = true;
  const r = canvas.getBoundingClientRect();
  const t = e.touches[0];
  player.x = t.clientX - r.left - 40;
  player.y = t.clientY - r.top - 40;
  e.preventDefault();
});

canvas.addEventListener("mousemove", e=>{
  userStarted = true;
  const r = canvas.getBoundingClientRect();
  player.x = e.clientX - r.left - 40;
  player.y = e.clientY - r.top - 40;
});

/* ================= DRAW ================= */
function drawBackground(){
  if(bg.complete){
    ctx.drawImage(bg,0,0,canvas.width,canvas.height);
  }else{
    ctx.fillStyle="#dff1ff";
    ctx.fillRect(0,0,canvas.width,canvas.height);
  }
}

function drawUI(){
  ctx.fillStyle="rgba(255,255,255,0.9)";
  ctx.fillRect(0,0,canvas.width,70);
  ctx.fillStyle="#333";
  ctx.font="bold 28px Arial";
  ctx.textAlign="center";
  ctx.fillText("Word: "+collected, canvas.width/2, 45);
}

function drawPlayer(){
  ctx.beginPath();
  ctx.arc(player.x+40, player.y+40, 40, 0, Math.PI*2);
  ctx.fillStyle="#ffd180";
  ctx.fill();
  ctx.font="52px Arial";
  ctx.textAlign="center";
  ctx.fillText("ğŸ±", player.x+40, player.y+52);
}

function drawLetter(){
  ctx.beginPath();
  ctx.arc(letter.x+60, letter.y+60, 55, 0, Math.PI*2);
  ctx.fillStyle=letter.color;
  ctx.fill();
  ctx.fillStyle="#fff";
  ctx.font="bold 72px Arial";
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  ctx.fillText(letter.char, letter.x+60, letter.y+60);
}

function moveLetter(){
  letter.x += letter.vx;
  letter.y += letter.vy;
  if(letter.x<20 || letter.x>canvas.width-140) letter.vx *= -1;
  if(letter.y<80 || letter.y>canvas.height-160) letter.vy *= -1;
}

/* ================= POPUP ================= */
popupBtn.onclick = ()=>{
  popup.style.display="none";
  w = (w+1) % words.length;
  i = 0;
  collected = "";
  letter.char = words[w][0];
  spawnSafeLetter();
};

/* ================= COLLISION ================= */
function check(){
  if(!canCollide) return;

  const dx=(player.x+40)-(letter.x+60);
  const dy=(player.y+40)-(letter.y+60);

  if(Math.hypot(dx,dy) < 85){
    canCollide=false;
    collected += letter.char;
    speak(letter.char);
    i++;

    if(i < words[w].length){
      setTimeout(()=>{
        letter.char = words[w][i];
        spawnSafeLetter();
      },300);
    }else{
      setTimeout(()=>{
        speak(words[w]);
        popupImg.textContent = emojiMap[words[w]];
        popupWord.textContent = words[w];
        popup.style.display="flex";
      },400);
    }
  }
}

/* ================= HELP ================= */
function closeHelp(){
  document.getElementById("helpPopup").style.display="none";
}

/* ================= LOOP ================= */
function loop(){
  drawBackground();
  drawUI();
  moveLetter();
  drawLetter();
  drawPlayer();
  check();
  requestAnimationFrame(loop);
}

spawnSafeLetter();
loop();
</script>

</body>
</html>
