<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spell & Learn</title>
<link rel="manifest" href="manifest.json">

<style>
  body{
    margin:0;
    overflow:hidden;
    font-family:Arial,sans-serif;
    background:#cfe9ff;
    text-align:center;
  }
  h2{
    margin:6px 0;
    font-size:28px;
  }
  canvas{
    display:block;
    margin:0 auto;
    touch-action:none;
  }
</style>
</head>

<body>

<h2>Spell & Learn</h2>
<canvas id="c"></canvas>

<!-- WORD COMPLETE POPUP -->
<div id="popup" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  align-items:center;
  justify-content:center;
  z-index:10;">
  <div style="
    background:#fff;
    padding:24px;
    border-radius:24px;
    width:85%;
    max-width:320px;
    text-align:center;">
    <div id="popupImg" style="font-size:96px">üéâ</div>
    <div id="popupWord" style="font-size:36px;font-weight:bold;margin:12px 0"></div>
    <button id="popupBtn" style="
      font-size:24px;
      padding:12px 28px;
      border:none;
      border-radius:16px;
      background:#4caf50;
      color:#fff;">
      OK
    </button>
  </div>
</div>

<script>
/* ================= CANVAS ================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ================= BACKGROUND ================= */
const bg = new Image();
bg.src = "bg.png";

/* ================= STORAGE ================= */
const STORAGE_KEY = "spellLearnProgress";

/* ================= WORDS ================= */
const words = [
  "CAT","DOG","COW","PIG","HEN","DUCK","GOAT","LION","TIGER","BEAR",
  "FROG","FISH","BIRD","DEER","MONKEY","HORSE","SHEEP","RABBIT","MOUSE","ELEPHANT",
  "APPLE","MANGO","BANANA","GRAPE","ORANGE","PEACH","PEAR","PLUM","LEMON","CHERRY",
  "MILK","BREAD","EGG","CAKE","RICE","CORN","HONEY","JUICE","COOKIE","CHEESE",
  "CAR","BUS","VAN","BIKE","TRAIN","TRUCK","SHIP","PLANE","SCOOTER","TRACTOR",
  "BALL","BOOK","PEN","CUP","HAT","BAG","BOX","CHAIR","TABLE","BED",
  "DOOR","KEY","PHONE","CLOCK","SHOE",
  "SUN","MOON","STAR","TREE","RAIN","SNOW","CLOUD","FLOWER","LEAF","GRASS"
];

/* ================= EMOJI MAP ================= */
const emojiMap = {
  CAT:"üê±", DOG:"üê∂", COW:"üêÑ", PIG:"üê∑", HEN:"üêî", DUCK:"ü¶Ü",
  GOAT:"üêê", LION:"ü¶Å", TIGER:"üêØ", BEAR:"üêª",
  FROG:"üê∏", FISH:"üêü", BIRD:"üê¶", DEER:"ü¶å",
  MONKEY:"üêí", HORSE:"üê¥", SHEEP:"üêë", RABBIT:"üê∞",
  MOUSE:"üê≠", ELEPHANT:"üêò",
  APPLE:"üçé", MANGO:"ü•≠", BANANA:"üçå", GRAPE:"üçá",
  ORANGE:"üçä", PEACH:"üçë", PEAR:"üçê", PLUM:"üçë",
  LEMON:"üçã", CHERRY:"üçí",
  MILK:"ü•õ", BREAD:"üçû", EGG:"ü•ö", CAKE:"üç∞",
  RICE:"üçö", CORN:"üåΩ", HONEY:"üçØ", JUICE:"üßÉ",
  COOKIE:"üç™", CHEESE:"üßÄ",
  CAR:"üöó", BUS:"üöå", VAN:"üöê", BIKE:"üö≤",
  TRAIN:"üöÜ", TRUCK:"üöö", SHIP:"üö¢",
  PLANE:"‚úàÔ∏è", SCOOTER:"üõ¥", TRACTOR:"üöú",
  BALL:"‚öΩ", BOOK:"üìò", PEN:"üñäÔ∏è", CUP:"‚òï",
  HAT:"üß¢", BAG:"üéí", BOX:"üì¶", CHAIR:"ü™ë",
  TABLE:"ü™ë", BED:"üõèÔ∏è", DOOR:"üö™", KEY:"üîë",
  PHONE:"üì±", CLOCK:"‚è∞", SHOE:"üëü",
  SUN:"‚òÄÔ∏è", MOON:"üåô", STAR:"‚≠ê", TREE:"üå≥",
  RAIN:"üåßÔ∏è", SNOW:"‚ùÑÔ∏è", CLOUD:"‚òÅÔ∏è", FLOWER:"üå∏",
  LEAF:"üçÉ", GRASS:"üå±"
};

/* ================= GAME STATE ================= */
let wordIndex = 0;
let letterIndex = 0;
let collected = "";
let locked = false;

const player = { x:200, y:300, bounce:0 };
const letter = {
  x:100, y:150,
  char:"",
  vx:0.6,
  vy:0.5,
  float:0
};

/* ================= LOAD / SAVE ================= */
function saveProgress(){
  localStorage.setItem(STORAGE_KEY, JSON.stringify({
    wordIndex, letterIndex, collected
  }));
}

function loadProgress(){
  const data = localStorage.getItem(STORAGE_KEY);
  if(!data) return;
  try{
    const p = JSON.parse(data);
    wordIndex = p.wordIndex || 0;
    letterIndex = p.letterIndex || 0;
    collected = p.collected || "";
  }catch(e){}
}

/* ================= SPEECH ================= */
function speak(text){
  if(!window.speechSynthesis) return;
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.6;
  speechSynthesis.speak(u);
}

/* ================= TOUCH ================= */
canvas.addEventListener("touchmove", e=>{
  const r = canvas.getBoundingClientRect();
  const t = e.touches[0];
  player.x = t.clientX - r.left - 40;
  player.y = t.clientY - r.top - 40;
  e.preventDefault();
});

/* ================= DRAW ================= */
function drawBackground(){
  if(bg.complete){
    ctx.drawImage(bg,0,0,canvas.width,canvas.height);
  } else {
    ctx.fillStyle="#dff1ff";
    ctx.fillRect(0,0,canvas.width,canvas.height);
  }
}

function drawUI(){
  ctx.fillStyle="rgba(255,255,255,0.9)";
  ctx.fillRect(0,0,canvas.width,70);
  ctx.fillStyle="#333";
  ctx.font="bold 28px Arial";
  ctx.textAlign="center";
  ctx.fillText("Word: "+collected, canvas.width/2, 45);
}

function drawPlayer(){
  player.bounce = Math.sin(Date.now()/300)*4;
  ctx.font="52px Arial";
  ctx.textAlign="center";
  ctx.fillText("üê±", player.x+40, player.y+52+player.bounce);
}

function drawLetter(){
  letter.float += 0.03;
  letter.x += letter.vx;
  letter.y += letter.vy + Math.sin(letter.float)*0.3;

  if(letter.x < 0 || letter.x > canvas.width-120) letter.vx *= -1;
  if(letter.y < 80 || letter.y > canvas.height-120) letter.vy *= -1;

  ctx.beginPath();
  ctx.arc(letter.x+60, letter.y+60, 55, 0, Math.PI*2);
  ctx.fillStyle="#ff7043";
  ctx.shadowColor="#ffccbc";
  ctx.shadowBlur=15;
  ctx.fill();
  ctx.shadowBlur=0;

  ctx.fillStyle="#fff";
  ctx.font="bold 72px Arial";
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  ctx.fillText(letter.char, letter.x+60, letter.y+60);
}

/* ================= POPUP ================= */
const popup = document.getElementById("popup");
const popupImg = document.getElementById("popupImg");
const popupWord = document.getElementById("popupWord");
const popupBtn = document.getElementById("popupBtn");

popupBtn.onclick = ()=>{
  popup.style.display="none";
  wordIndex = (wordIndex+1) % words.length;
  letterIndex = 0;
  collected = "";
  saveProgress();
  spawnLetter();
  locked = false;
};

/* ================= LOGIC ================= */
function spawnLetter(){
  letter.char = words[wordIndex][letterIndex];
  letter.x = Math.random()*(canvas.width-140)+40;
  letter.y = Math.random()*(canvas.height-200)+100;
  saveProgress();
}

function checkCollision(){
  if(locked) return;
  const dx = (player.x+40)-(letter.x+60);
  const dy = (player.y+40)-(letter.y+60);
  if(Math.hypot(dx,dy) < 85){
    locked = true;
    collected += letter.char;
    speak(letter.char);
    letterIndex++;
    saveProgress();
    if(letterIndex < words[wordIndex].length){
      setTimeout(()=>{
        spawnLetter();
        locked = false;
      },400);
    } else {
      setTimeout(()=>{
        speak(words[wordIndex]);
        popupImg.textContent = emojiMap[words[wordIndex]] || "üéâ";
        popupWord.textContent = words[wordIndex];
        popup.style.display="flex";
      },500);
    }
  }
}

/* ================= LOOP ================= */
function loop(){
  drawBackground();
  drawUI();
  drawLetter();
  drawPlayer();
  checkCollision();
  requestAnimationFrame(loop);
}

/* ================= START ================= */
loadProgress();
spawnLetter();
loop();
</script>

</body>
</html>
